<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Game 2D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            color: #ffcc00;
            transform: translateX(-5px);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 4rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcc00;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px #ffcc00;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #ffcc00;
            color: #1a2a6c;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .link {
            text-align: center;
            margin-top: 25px;
        }
        
        .link a {
            color: #ffcc00;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Trang Chủ
    </a>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <h1>Đăng Nhập</h1>
        
        <div class="form-group">
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu">
            </div>
        </div>
        
        <button onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
        
        <div class="link">
            <a href="register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8J4dbeW7qqMHC8DpMhWS89qbQWrabklQ",
            authDomain: "tlgame-51605.firebaseapp.com",
            databaseURL: "https://tlgame-51605-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tlgame-51605",
            storageBucket: "tlgame-51605.firebasestorage.app",
            messagingSenderId: "992801405826",
            appId: "1:992801405826:web:490eeab62acff57f346d9b",
            measurementId: "G-BX4J31QDYR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            
            // Basic validation
            if (!email || !password) {
                errorElement.textContent = "Vui lòng điền đầy đủ thông tin!";
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to game
                    window.location.href = 'run.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        }
        
        // Allow form submission with Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
